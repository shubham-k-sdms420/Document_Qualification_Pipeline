services:
  doc-verifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-verifier-pipeline
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
      - LOG_LEVEL=INFO
      - MAX_UPLOAD_SIZE=10485760
      - MAX_BULK_FILES=50
      - UPLOAD_FOLDER=uploads
      - DOWNLOAD_FOLDER=downloads
      - INDEX2_PROCESSOR_ENABLED=true
      - INDEX2_MIN_OCR_CONFIDENCE=30
      - INDEX2_MIN_ACCEPT_SCORE=50
      - FLORENCE_ENABLED=true
    volumes:
      - ./uploads:/app/uploads
      - ./downloads:/app/downloads
      - ./cache:/app/cache
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

